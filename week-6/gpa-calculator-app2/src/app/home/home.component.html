<div fxLayout="row wrap" fxLayoutGap="20px">
  <div fxFlex class="grade-form">
    <mat-card>
      <mat-card-title>Grade Entry</mat-card-title>

      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Course</mat-label>
            <input type="text" name="txtCourse" id="txtCourse" matInput [{ngModel}]="transcriptEntry.course" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Grade</mat-label>
            <mat-select [{ngModel}]="transcriptEntry.course" name="selectGrade">
              <mat-option *ngFor=" let grade of selectableGrades" [value]="grade">
                {{grade}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" click="saveEntry()" id="btnSave">Save</button>
        </form>

      </mat-card-content>
    </mat-card>

    <div fxFlex class="grade-summary">
      <mat-card>
        <mat-card-title>Transcript</mat-card-title>
        <mat-card-content>
          <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade"></app-grade-summary>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <br/>

  <div fxLayout="column" fxLayoutGap="20px">
    <div fxFlex class="gpa">
      <app-gpa></app-gpa>
    </div>

  </div>
</div>
